<!doctype html>
{% load static %}
<html
        lang="en"
        data-bs-theme="dark"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>КИС</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

     <link rel="stylesheet" href="{% static 'kis/css/select2.css' %}"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />


    <style>

        {#.select2-search { background-color: #212529; }#}
        {#.select2-search input { background-color: #212529; }#}
        {#.select2-results { background-color: #212529; }#}
    </style>

<body class="fw-light">


<nav class="navbar navbar-expand-lg bg-body-tertiary">

        <a class="navbar-brand" href="#">Navbar</a>

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'kis:cadet-list' %}">Курсанты</a>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'kis:punishment-list' %}">Взыскания</a>
                </li>
            </ul>

        </div>
    </div>
</nav>


{% block content %}
{% endblock %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
      $(document).ready(function () {
        $('.my-select2').select2();
    });

    function sendLogOut() {
        let logoutForm = document.getElementById("logout_form");
        logoutForm.submit();

    }
</script>
